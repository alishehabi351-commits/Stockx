<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            

            <div class="navbar-nav me-auto mb-2 mb-lg-0 navbar-img">
                <a href="index.html"><img src="Images/stockx logo.jpg" alt=""></a>
                 
             </div>

          
            
        </div>
    </nav>




    <div class="container login-border signup-container">
        <h2 class="text-center mt-5">Sign Up</h2>
        <form class="mt-4">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- Birthday Input -->
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn  w-100 btn-stockx">Sign Up</button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-3">
            Have an account already? <a href="login.html">Log in</a>
        </p>
    </div>

    <!-- Bootstrap JS and Popper (optional if no JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
