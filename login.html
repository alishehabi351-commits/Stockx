<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-stockx shadow">
        <div class="container-fluid">
            
            
                
            <div class="navbar-nav me-auto mb-2 mb-lg-0 navbar-img">
               <a href="index.html"><img src="Images/stockx logo.jpg" alt=""></a>
                
            </div>

          
            
        </div>
    </nav>







<!--  -->
    <div class="container login-border">
        <h2 class="text-center mt-5 ">Login</h2>
        <form class="mt-4 ">
            <!-- Username or Email Input -->
            <div class="mb-3 ">
                <label for="usernameEmail" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="usernameEmail" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3 ">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn  w-100 btn-stockx">Login</button>
        </form>

        <!-- Signup Link -->
        <p class="text-center mt-3 text-stockx">
            Don't have an account? <a href="singup.html">Sign up</a>
        </p>
    </div>








    
    <!-- Bootstrap JS and Popper (optional if no JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
